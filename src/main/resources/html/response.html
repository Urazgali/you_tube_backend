<!DOCTYPE html><html><head>    <title>Registration Completed</title>    <style>        body {            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            background-color: #f2f2f2;        }        .message {            font-size: 36px;            font-weight: bold;            color: #007BFF;            animation: fadeIn 2s ease-in-out;            transition: background-color 0.3s;        }        .message:hover {            background-color: #FFC107;        }        @keyframes fadeIn {            from {                opacity: 0;            }            to {                opacity: 1;            }        }    </style></head><body><p class="message">Congratulations! Registration completed successfully!</p></body></html>
