    <!DOCTYPE html>
<html lang="en">
<body>

<script>

    xhttps.onreadystatechange = function () {
        document.getElementById("result").innerText = this.responseText;
    };
    xhttps.open("GET", "http://localhost:8080/api/v1/region/lang?lang=ru", false);
    xhttps.send();
</script>
